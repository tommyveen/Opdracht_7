<!DOCTYPE html>
<html>
<head>
  <link rel="stylesheet" type="text/css" href="styles.css">
  <title> THIRTEEN~PRODUCTS </title>
</head>

<body>
  <header>
    <h1 class="logo"><a href="index.HTML">THIRTEEN~PRODUCTS</a></h1>
    <h3 class="slogan"> Designed in Amsterdam </h3>
    <nav>
        <ul class= "nav2">
          <li class="nav2" style="padding-left: 24px"><a href="index.HTML">Home</a></li>
          <li class="nav2"><a href="about.HTML"> About</a></li>
          <li class="nav2"><a href="contact.HTML"> Contact</a></li>
        </ul>
      </nav>
    
  </header>
  <section>
    <div class= "form">
    <h3 class="nameAbout">Contact Us</h3>
    <form class="my-form" method="POST" data-netlify="true">
        <div class="form-group">
          <label>Name: <input type="text"></label>
        </div>
        <div class="form-group">
          <label>Email: <input type="text"></label>
        </div>
        <div class="form-group">
          <label>Phone Number: <input type="text"></label>
        </div>
        <div class="form-group">
          <label>Age: <input type="text"></label>
        </div>
        <div class="form-group">
          <label>Date Of Birth: </label>
          <label><input type="date"></label>
        </div>
        <div class="form-group">
          <label>Gender:</label>
          <label><input name="radio" type="radio" > Male</label>
          <label><input name="radio" type="radio" > Female</label>
          <label><input name="radio" type="radio" > Other</label>
        </div>
        <div class="form-group">
          <label>Favourite Style:</label> 
            <label><input type="checkbox"> Bohemian</label>
            <label><input type="checkbox"> Vintage</label>
            <label><input type="checkbox"> Trendy</label>
            <label><input type="checkbox"> Feminine</label>
            <label><input type="checkbox"> Sporty</label>
        </div>
        <div class="form-group">
          <label>Favourite Color:</label>
            <label><input type="checkbox"> Black</label>
            <label><input type="checkbox"> White</label>
            <label><input type="checkbox"> Pastelle</label>
            <label><input type="checkbox"> Complementary</label>
            <label><input type="checkbox"> Analogous</label>
            <label><input type="checkbox"> Neutral</label>
        </div>
        <div class="form-group">
         <label>Bio: <textarea rows="10" cols="30" name="message"></textarea></label>
        </div>
        <div class="form-group">
          <label>Upload Design (.jpg/.png/.pdf): </label> 
            <label><input type="file"></label>
        </div>
        <div class="form-group">
          <label>Your Design website: </label>
            <label></label><input type="url"></label>
        </div>
        <input class="button" type="submit" value="Submit" name="">
        <input class="button" type="reset" value="Reset" name="">
      </form>
    </div>
    </section>
<div style="margin-top:250px;"></div>
  <footer>
    <hr/>
    <p class="footer">ALL PRODUCTS ARE MADE OF RICH QUALITY, ORGANIC MATERIALS. </p>
  </footer>
</body>

</html>
